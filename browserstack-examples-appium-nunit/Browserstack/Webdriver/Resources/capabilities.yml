DriverType: CloudDriver
CloudDriverConfig:
  HubUrl: https://hub-cloud.browserstack.com/wd/hub
  User: <BROWSERSTACK_USERNAME>
  Key: <BROWSERSTACK_ACCESS_KEY>
  LocalTunnel:
    IsEnabled: false
  CommonCapabilities:
    BStackOptions:
      projectName: BrowserStack Examples Appium NUnit
      buildName: browserstack-examples-appium-nunit
      debug: true
      networkLogs: true
  Platforms:
    - SessionCapabilities:
        PlatformOptions:
          platformName: android
          "appium:deviceName": Samsung Galaxy S20
          "appium:app": bs://80f493246561e4f37463e632266485ba7ca7de0b
          platformVersion: 10.0
    - SessionCapabilities:
        PlatformOptions:
          platformName: ios
          "appium:deviceName": iPhone 12
          "appium:app": bs://4ed100cebdbb37ae1f688235060000a5ea58db27
